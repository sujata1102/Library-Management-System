{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {% for x in data %}
                <p>{{x.desc}}</p>
                <p>Check it out on amazon if you want to buy <a href="{{x.book_link}}">Amazon</a></p>
                <p>Price: {{x.price}}</p>
                <h4>DOWNLOAD THE BOOK FROM HERE<a href="{{x.upload}}" download><br><strong style="color: green;">{{x.bname}}</strong></a></h4>
                {% endfor %}
            </div>
        </div>
    </div>
</article>

{% endblock 'main' %}
