{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Sign In</title>
</head>
<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder" style="background:url(static/assets/img/login.png)"></div>
                <form method="POST" action="{% url 'user_login' %}">
                    {% csrf_token %}
                    <table>
                        {% for x in form %}
                        <tr>
                            <th>{{x.label_tag}}</th>
                            <td>{{x}}</td>
                            <!-- <td>{{x.help_text}}</td> -->
                        </tr>
                        {% endfor %}
                    </table>
                    <!-- {% if request.GET.next %}
                        <input type="hidden" name="next" value="{{request.GET.next}}" />
                    {% endif %} -->
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign In</button></div><a href="/register" class="already">You don't have an account? register here.</a>
                        {% if data %}
                        <div class="text-danger">{{data}}</div>
                        {% endif %}
                </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
