{% load static %}
<!doctype html>
<html lang='en'>

<head>

     <meta charset='utf-8'>
     <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
     <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<title>{% block title %}{% endblock %}</title>


</head>

<body>
    <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>

        <div class='container-fluid' id='navbarNav'>
             <ul class='nav navbar-nav navbar-brand'>
                  <li class='nav-item'>
                       <a class='navbar-brand' href="{% url 'udash' %}">Library Management System</a>
                  </li>
             </ul>
             
             <ul class='nav navbar-nav ml-auto'>
                  {% block nav %}{% endblock %} 
                  <li class='nav-item active ml-4'>
                    <a class='nav-link' href="{% url 'index' %}">Home</a>
                  </li>
                  <li class='nav-item active ml-4'>
                    <a class='nav-link' href="{% url 'about_page' %}">About</a>
                  </li>
                  {% if user.is_authenticated %}
                  <li class='nav-item active ml-4'>
                    <a class='nav-link' href="{% url 'udash' %}">My Books</a>
                  </li>
                  <li class='nav-item active ml-4'>
                       <a class='nav-link' href="{% url 'add_book' %}">Add Book</a>
                  </li>
                  <li class='nav-item active ml-4'>
                       <a class='nav-link' href='/logout'>Logout</a>
                  </li>
              </ul>
              {% else %}
              <ul class='nav navbar-nav ml-auto'>
                  <li class='nav-item active ml-4'>
                    <a class='nav-link' href='/register'>Join</a>
                  </li>
                  <li class='nav-item active ml-4'>
                    <a class='nav-link' href='/login'>Sing In</a>
                  </li>
              </ul>
              {% endif %}
             
        </div>
      </nav>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'assets\img\library2.jpg' %}" class="d-block w-100" height="540" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'assets\img\library3.jpg' %}" class="d-block w-100" height="540" alt="...">
            </div>
            <div class="carousel-item">
               <img src="{% static 'assets\img\library4.jpg' %}" class="d-block w-80" alt="...">
             </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
